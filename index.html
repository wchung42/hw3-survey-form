<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Survey Form</title>
</head>
<body>
    <h1 id = "title">The Survey About Nothing</h1>
    <p id = "description">Tell us what you think about our amazing app</p>
    <form id= "survey-form" action = "https://google.com">
        <label id = "name-label">Name: </label>
        <input type = "text" name = "name" id = "name" required placeholder = "Enter your name"> <br>
        <label id = "email-label">Email: </label> 
        <input type = "text" name = "email" id = "email" required placeholder = "Enter your email"> <br>
        <label id = "number-label">Age: </label>
        <input type = "text" name = "age" id = "number" required placeholder = "Enter your age"> <br>
        <input type = "submit" id = "submit" text = "Submit">
    </form>
</body>
</html>
