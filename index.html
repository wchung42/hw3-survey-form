<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <title>Survey Form</title>
</head>
<body>
    <h1 id = "title"><u>The Randomness Survey</u></h1>
    <p id = "description">Tell us about you</p>
    <div id = "form-background">
        <form id= "survey-form" action = "https://google.com">
            <div class = "row">
                <div class = "left-column">
                    <label id = "name-label">Name: </label>
                </div>
                <div class = "right-column">
                    <input type = "text" name = "name" id = "name" required placeholder = "Enter your name">
                </div>
            </div>
            <div class = "row">
                <div class = "left-column">
                    <label id = "email-label">Email: </label>
                </div>
                <div class = "right-column">
                    <input type = "email" name = "email" id = "email" required placeholder = "Enter your email">
                </div>
            </div>
            <div class = "row">
                <div class = "left-column">
                    <label id = "number-label">Age: </label>
                </div>
                <div class = "right-column">
                    <input type = "number" name = "age" id = "number" min = "1" max = "1000" required placeholder = "Enter your age"> <br><br>
                </div>
            </div>
            
            <!-- radio -->
            <div class = "row">
                <div class = "left-column">
                    <label id = "pick">Pick a number: </label><br>
                </div>
                <div class = "right-column">
                    <input type = "radio" name = "num" value = "3" checked> <label>3</label>
                    <input type = "radio" name = "num" value = "7" > <label>7</label>
                    <input type = "radio" name = "num" value = "13" > <label>13</label>
                    <input type = "radio" name = "num" value = "42" > <label>42</label>
                    <input type = "radio" name = "num" value = "infinity" > <label>Infinity</label><br>
                </div>
            </div>
            

            <label id = "rec">How likely would you recommend this?</label><br>
            <input type = "radio" name = "recommendation" value = "zero" checked> <label id = "radio-label">0</label>
            <input type = "radio" name = "recommendation" value = "dont-even-bother" > <label id = "radio-label">Don't even bother</label>
            <input type = "radio" name = "recommendation" value = "just-aight" > <label id = "radio-label">Just aight</label>
            <input type = "radio" name = "recommendation" value = "pretty-good" > <label id = "radio-label">Pretty good</label>
            <input type = "radio" name = "recommendation" value = "greatest-survey-ever" > <label id = "radio-label">Greatest survey ever </label><br><br>

            <!-- dropdown menu -->
            <div class = "row">
                <div class = "left-column">
                    <label id = "rec-label">How did you hear about this amazing survey?</label><br>
                </div>
                <div class = "right-column">
                <select name = "userRec" id = "dropdown">
                    <option disabled selected value>Select an option</option>
                    <option value = "email">Email</option>
                    <option value = "friend">Friend</option>
                    <option value = "teacher">Teacher</option>
                    <option value = "reddit">reddit</option>
                    <option value = "tv">TV commercial</option>
                </select>
                </div>
                <br><br>
            </div>

            <!-- checkbox -->
            <div class = "row">
                <div class = "left-column">
                    <label id = "options">What should I add to the survey?</label><br>
                </div>
                <div class = "right-column">
                    <input type = "checkbox" name = "feature1" value = "Pizza"> Pizza delivery service <br>
                    <input type = "checkbox" name = "feature1" value = "Questions"> More random questions <br>
                    <input type = "checkbox" name = "feature1" value = "Quit"> A quit button <br>
                    <input type = "checkbox" name = "feature1" value = "Nothing"> Absolutely nothing because it's perfect <br><br>
                </div>
                <br><br>
            </div>
            
            <!-- textarea -->
            <div class = "row">
                <div class = "left-column">
                    <label id = "feedback">Complaints, thoughts, suggestions?</label><br>
                </div>
                <div class = "right-column">
                    <textarea id = "suggestions" style = "height: 75px; resize:vertical;" name = "suggestions" placeholder = "Gives us feedback plz"></textarea><br>
                </div>
            </div>
            
            <input type = "submit" id = "submit" text = "Submit">
        </form>
    </div>
</body>
</html>
